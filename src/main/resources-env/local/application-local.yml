spring:
  session:
    # store-type:: 세션 저장소 타입 설정]
    # => none: 서버 메모리(ConcurrentHashMap)를 사용, 로컬 개발 시 Redis 없이도 로그인 기능을 테스트 가능
    # => redis: 실제 운영 환경에서는 이 값을 'redis'로 변경하여 외부 Redis 서버에 세션을 저장
    store-type: redis
    timeout: 1h
    redis:
      # namespace :: [세션 데이터 네임스페이스]
      # => Redis 내에서 세션 키들이 섞이지 않도록 'spring:session:snipp_link'라는 접두사 사용
      # => 하나의 Redis를 여러 프로젝트가 공유할 때 데이터 간섭을 방지하는 중요한 설정
      namespace: spring:session:snipp_link
  data:
    redis:
      host: localhost  # 이렇게 적어야 "나 혼자 일하는 Redis야"라는 서버와 대화가 통합니다.
      port: 6379
      # 여러개의 클러스터로 구성시, {nodes}에 노드 정보를 쉼표로 나열
      # cluster:
      #   nodes: localhost:6379
  cache:
    # type :: [캐시 저장 방식 설정]
    # => simple: 스프링 부트가 제공하는 가장 기본적인 메모리 캐시(ConcurrentHashMap) 방식
    # => 외부 서버 설치 없이 서버 내부 RAM을 활용하므로 로컬 개발 및 소규모 서비스에 적합
    type: simple

  datasource:
    # MariaDB (Backup)
    # url: jdbc:mariadb://localhost:3306/snipp_link?allowPublicKeyRetrieval=true&useSSL=false&allowMultiQueries=true
    # username: hong
    # password: ENC(QOV4BYBY1WUIO0hm0uON4l4KqO8EgLkXDBkCbMisSE7/J3VKfs0DdeDxej21dC5o)
    # driver-class-name: org.mariadb.jdbc.Driver

    # H2
    # [2026.02.03 수정] H2를 메모리가 아닌 파일 저장 방식으로 변경 (데이터 유지)
    # (기존) url: jdbc:h2:mem:snipp_link;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # 아래 경로의 '~/snipp_link'는 사용자 폴더에 snipp_link.mv.db 파일로 저장된다는 뜻
    url: jdbc:h2:file:~/snipp_link;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    # allow-multi-query: true # Removed: Configured directly in URL if needed
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      # [2026.02.03 수정] always -> never 변경
      # 최초 한 번 테이블을 만든 후에는 never로 바꿔야 데이터가 초기화되지 않습니다.
      # 만약 테이블 구조가 바뀔 때만 실행하고 싶다면 embedded 사용
      # 'always'일 경우: 'schema.sql(DDL)', 'data.sql(DML)' 파일을 찾아 수행
      mode: never #always
