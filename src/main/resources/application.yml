spring:
  profiles:
    active: local
  application:
    name: snipp_link
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true
    mode: HTML
    cache: false

server:
  port: 8083

logging:
  level:
    root: info

hong:
  mybatis-setting:
    mapper-locations: file:src/main/java/hong/snipp/link/snipp_link/**/*.xml
    type-aliases-package: hong.snipp.link.snipp_link.**