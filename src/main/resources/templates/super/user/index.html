<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">

    <!-- Header-->
    <header class="custom-pt-3">
        <div class="container px-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xxl-6">
                    <div class="text-center custom-pt-3">
                        <h1 class="fw-bolder mb-3">사용자 정보 관리</h1>
                        <p class="lead fw-normal text-muted mb-4">
                            ShortLink 사용자들의 정보를 관리합니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <hr class="custom-line">

    <!-- About section one-->
    <section class="custom-pb-3">
        <div class="container-fluid px-0 py-5" style="max-width: 90%;">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-12">
                    <div id="user-mng-table"></div>
                </div>
            </div>
        </div>
    </section>

</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/super/user.js'}"></script>
    <script th:inline="javascript">
        $(function () {
            userJS.initPage();
        });
    </script>
</th:block>

</html>
